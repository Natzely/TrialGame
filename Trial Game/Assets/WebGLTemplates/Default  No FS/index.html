<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %PRODUCT_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%LOADER_FILENAME%"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "%LOADER_FILENAME%", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: %WIDTH%px; height: %HEIGHT%px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <!--<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>-->
        <div class="title">%PRODUCT_NAME%</div>
      </div>
    </div>
  </body>
</html>
